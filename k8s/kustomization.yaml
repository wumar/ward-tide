apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wardtide
commonLabels:
  app: wardtide
resources:
- deployment.yml
- service.yml
configMapGenerator:
  - name: pia-config
    literals:
      - PIA_DNS=true
      - PIA_PF=true
      - AUTOCONNECT=true
      - VPN_PROTOCOL=wireguard
      - DISABLE_IPV6=true
      - LAN_NETWORK="10.0.0.0/8"
secretGenerator:
- name: pia-pass
  envs:
  - vars.env